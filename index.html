<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcome-page">
      <h1>Welcome to The Coding Quiz!</h1>
      <h2>Click the Start button to begin.</h2>
      <h3>
        HEADS UP: The timer will subtract time if you answer incorrectly. Try to
        get as many correct as you can and leave your initials at the end.
      </h3>
      <div>
        <button id="quiz-button" display="!startedQuiz" onclick="startQuiz()">
          Start Quiz
        </button>
      </div>
    </div>
    <div id="quiz">
      <h1 id="timer"></h1>
      <h1 id="current-question"></h1>
      <button id="option-a" onClick="isCorrectAnswer(event)"></button>
      <button id="option-b" onClick="isCorrectAnswer(event)"></button>
      <button id="option-c" onClick="isCorrectAnswer(event)"></button>
      <button id="option-d" onClick="isCorrectAnswer(event)"></button>
      <span id="feedback"></span>
    </div>
    <div id="save-score">
      <h1>
        You have completed the quiz, please enter your initials to save your
        score:
      </h1>
      <h1 id="final-score"></h1>
      <input id="initials" />
      <button id="save-button" onclick="saveResults()">Save</button>
    </div>

    <div id="high-scores">
      <h1>High Scores</h1>
      <ul id="top-scores"></ul>
      <button id="home-button" onclick="homeClicked()">Home</button>
      <button id="restart-button" onclick="startQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
